name: build
on:
    push:
        branches: [main, dev]
    pull_request:
        branches: [dev]
    workflow_dispatch:
concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}-ollama
    cancel-in-progress: true
permissions:
    models: read
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4
            - name: Set up Node
              uses: actions/setup-node@v4
              with:
                  node-version: 20
            - name: install node
              run: npm ci
            - name: build genaiscript
              run: npm run build
            - name: run tests
              run: npm run test
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
