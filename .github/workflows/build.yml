name: build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: install python
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: install node
        run: npm ci

      - name: Run pyright
        continue-on-error: true
        run: |
          npm run pyright
