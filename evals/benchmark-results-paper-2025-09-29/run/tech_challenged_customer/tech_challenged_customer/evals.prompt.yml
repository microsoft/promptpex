      and also unplugged it for maybe 15 seconds and plugged it back in. That
      helped for a few minutes but then it went back to dropping again. I also
      tried “forget network” on my laptop and typed the password in again. Still
      happening.


      A couple other details:

      - I see two network names: one ends in “2G” and one ends in “5G.” I tried
      both. The 5G one is faster when it works but still drops. The 2G one
      seemed a tiny bit more stable but also drops and is pretty slow.

