      Devices affected:

      - My laptop is the main problem. It’s an HP Pavilion 15, Windows 11 Home.

      - My phone on the same Wi‑Fi seems mostly fine (Instagram and YouTube
      don’t pause).

      - The smart TV buffered once last night but otherwise is okay.

      - I tried using my phone’s hotspot with the laptop, and that worked fine
      for over an hour with no drops.


      Network and equipment:

      - Internet provider is Xfinity/Comcast.

      - Modem/router is a combo box from them. On the label it says ARRIS
      TG1682G.

      - I see two Wi‑Fi names: “MyHome-2G” and “MyHome-5G.” I normally use the
