      - I haven’t pressed the reset hole/button on the router because I’m
      worried I’ll mess up other devices.


      Patterns I noticed:

      - It might be worse when my roommate is streaming 4K on the TV and I’m on
      a video call.

      - The microwave being on seemed to make the 2G network hiccup once.

      - It seems more stable on my phone’s hotspot, so I’m wondering if it’s a
      router or settings issue with the laptop and this router.


      A couple of questions for you:

      - Does this sound like my laptop is the problem, or is it the
      router/internet?

      - If you want me to reset the router or the laptop’s network settings,
      will that erase my Wi‑Fi passwords or mess up my roommate’s devices?

      - Is there a safe way to update the Wi‑Fi driver from HP if Device Manager
