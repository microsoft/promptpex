      kinda warm if I touch it.

      - There’s a screw-on cable going into the back—coax, I think? And then the
      power cable. No other cables from it to my laptop.


      Do I need to poke that tiny reset hole with a paperclip? I’m worried
      that’ll erase stuff. Also, is the orange light normal? And if this is
      something with the internet company, should I just call them? I have a
      video call in about an hour, so if there’s a quick way to get this stable
