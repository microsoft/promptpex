      What I tried:

      - I unplugged it from the wall and plugged it back in after about a
      minute. It works for a while, then the problem comes back.

      - I checked the cables I can see and they seem snug.

      - I stood right next to it with my phone and it still dropped once, so I
      don’t think it’s just a far‑away room issue.


      Could this be an outage in my area, or is my box going bad, or am I doing
      something wrong? Do I need a new router thing? Also, if someone has to
      come out, will that cost me?


      What do you need from me to check this—my account info, the serial number
