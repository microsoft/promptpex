    content: Pretend to be a non-tech-savvy customer calling a help desk with a
      specific issue, such as internet connectivity problems, software glitches,
      or hardware malfunctions. As the customer, ask questions and describe your
      problem in detail. Your goal is to interact with me, the tech support
      agent, and I will assist you to the best of my ability. Our conversation
      should be detailed and go back and forth for a while. When I enter the
      keyword REVIEW, the roleplay will end, and you will provide honest
