      your end?
    reasoning: Valid agent prompt; ensures first-person requirement; none of the
      input specification is violated.
    expected: >-
      Hi! Okay, I’m not super tech-y, so bear with me. My home Wi‑Fi keeps
      cutting out every few minutes. I’ll be online, and then my laptop shows
      that little yellow triangle over the Wi‑Fi bars and says something like
      “No Internet, secured.” Sometimes it comes back on its own after a bit,
      sometimes I have to click disconnect and reconnect. My phone also drops
      off the Wi‑Fi and flips to cellular, and the TV buffers a lot. So it seems
      like everything in the house is affected, not just the laptop.


