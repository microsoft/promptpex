        - Sales cycle: 60–120 days; PoV within 2–4 weeks to accelerate.

      Risks and mitigations

      - Enforcement safety: Build robust simulation, staged rollout, automated
      rollback; change review workflows; guardrails with policy diffing and
      approvals.

      - Integration breadth: Prioritize top platforms (AWS, Okta, Azure, GCP,
      Snowflake); modular architecture; customer-driven roadmap.

      - Procurement friction: Invest early in SOC 2, marketplace listings,
      standard security artifacts; land in mid-market accounts with faster
      cycles.

      - Category confusion: Clearly position “lateral movement firewall” and
      “blast radius index”; integrate with CNAPP/SSPM rather than compete
      head-to-head initially.


      Key metrics to manage

      - Time-to-value: Days to first measurable blast radius reduction.

      - Blast Radius Index: % reduction week-over-week; number of high-risk
      paths broken.

      - Coverage: Integrations enabled per customer; % of identities/resources
      under control.

      - Sales: Pilot-to-close conversion rate; ACV; expansion rate.

      - Product: False-positive/negative rate for path risk; enforcement
      rollback incidents.


      Roadmap (next 12 months)

