  - user_input: "url: https://www.acme-sensor.io; summary: We build wireless soil
      moisture sensors for vineyards to reduce water usage; request: Start the
      analysis and ask for any missing info."
    reasoning: Valid URL and context; checks presence of direct questions. No input
      spec deviations.
    expected: >-
      Vision: Empower vineyards to use water sustainably by making every
      irrigation decision data-driven.


      Mission: Deliver robust, wireless soil moisture sensing and actionable
      analytics that reduce water usage while maintaining or improving yield and
      grape quality.


      Initial analysis based on your website and summary

      - Problem: Vineyards face increasing water scarcity, regulatory pressure,
      and the need to optimize irrigation for yield and quality. Traditional
      methods (manual probes, scheduled irrigation, weather-only models) are
      imprecise, labor-intensive, and often lead to over- or under-watering.

      - Target customers: Vineyard managers, growers, estate wineries,
      viticulture consultants; likely starting in water-constrained regions
      (e.g., California, Australia, Mediterranean).

      - Solution: Wireless soil moisture sensors deployed across vineyard
      blocks, streaming real-time data to a platform that provides irrigation
      guidance, alerts, and reporting.

      - Value proposition:
        - Reduce water usage and pumping costs by optimizing irrigation timing and volume.
        - Maintain or improve yields and quality (Brix, phenolics) by avoiding stress.
        - Reduce labor for monitoring and record-keeping; provide compliance reporting for water boards.
        - ROI through water savings, energy savings, and potential yield improvements.
      - Product overview (hypotheses to confirm):
        - Hardware: Soil moisture probe(s) with wireless connectivity; battery-powered; outdoor/soil-rated; easy install.
        - Network: Likely LoRa/LoRaWAN, NB-IoT/LTE-M, or proprietary sub-GHz; gateways if LoRa; cloud backhaul.
        - Data: Continuous VWC readings; possibly soil temperature and EC/salinity; block-level aggregation.
        - Software: Web/mobile app with dashboards, alerts, irrigation scheduling recommendations, historical trends.
        - Integrations: Potential links to irrigation controllers, vineyard management software, weather stations.
      - Differentiation hypotheses:
        - Truly wireless, low-maintenance, long battery life.
        - Vineyard-specific analytics rather than generic ag.
        - Simple deployment at scale, minimal calibration, rugged in rocky soils and slopes.
        - Proven water savings with case studies.
      - Business model hypotheses:
        - Hardware sale per sensor plus recurring SaaS subscription per sensor/acre.
        - Bundle options (gateway + sensors + analytics) and enterprise pricing for estates.
        - Optional services: installation, agronomic advisory, compliance reporting.
      - Go-to-market:
        - Direct sales to vineyard operators; pilots with marquee wineries; channel through irrigation installers and agtech distributors; partnerships with consultants and water agencies offering rebates.
      - Key risks/assumptions:
        - Accuracy and reliability across diverse soils.
        - Installation density and cost vs. ROI.
        - Connectivity in remote blocks.
        - Seasonality and sales cycle length in viticulture.
        - Hardware supply chain and margins.

      Targeted questions to fill gaps

      Market and customers

      - Primary geographies and vineyard segments you’re targeting first (e.g.,
      premium wine regions, table grapes)? Any existing customers or pilots?

      - Buyer persona and decision-maker: vineyard manager, estate owner, or
      consultant? Typical stakeholder objections?

      - How do you quantify ROI for customers (water saved %, energy saved,
      yield/quality impact)? Any case study metrics you can share?


      Product and technology

      - Sensor specifics: measurement type (e.g., capacitive/FDR, TDR),
      parameters captured (VWC, temp, EC), depth(s), accuracy specs, calibration
      requirements.

      - Connectivity: protocol (LoRaWAN, NB-IoT/LTE-M, proprietary), need for
      gateways, expected range, data frequency, and battery life.

      - Installation: recommended sensor density per acre/block, installation
      time per node, tools required, and practices for rocky/steep terrains.

      - Durability: IP rating, rodent/tractor damage mitigation, warranty
      period, and expected service life.

      - Software: core features today (alerts, irrigation recommendations,
      reporting), mobile vs. web, integrations (controllers, weather services,
      vineyard management tools), and data ownership/privacy stance.

      - Differentiators vs. alternatives (manual probes, METER/Teros, Sentek,
      CropX, Soil Scout, GroGuru, Arable, Semios): what’s uniquely better?


      Business model and pricing

      - Current pricing for hardware, gateways, and subscriptions; billing model
      (per sensor, per acre, per site).

      - Do you offer installation and ongoing maintenance? If yes, pricing and
      delivery model.

      - Any rebates or incentives you leverage for customers (water conservation
      programs)?


      Traction and validation

      - Number of units deployed, paid customers vs. pilots, churn, and renewal
      rates.

      - Documented outcomes: average water savings %, irrigation hours reduced,
      yield/quality impacts, customer testimonials.

      - Sales cycle length and typical pilot duration; conversion rate from
      pilot to paid.


      Operations and supply chain

      - Manufacturing approach (in-house vs. contract), BOM/COGS per sensor and
      gateway, lead times, and QC processes.

      - Inventory strategy and scalability constraints; component risks (chips,
      radio modules).

      - Field support model: replacements, calibration checks, and SLA.


      Team

      - Founders’ backgrounds (hardware, agronomy, viticulture, RF), current
      headcount, and key gaps you plan to hire for in the next 6–12 months.


      Financials and funding

      - Current revenue, gross margins (hardware and SaaS), burn, runway.

      - Capital raised to date; target raise, use of funds (manufacturing scale,
      R&D, GTM).

      - Target milestones over the next 12–18 months.


      Regulatory, partnerships, and ecosystem

      - Target water agencies, appellations, or associations you’re working with
      or plan to partner with.

      - Partnerships with irrigation equipment manufacturers, installers, or
      distributors.

      - Compliance/reporting needs your product supports (e.g., regional water
      board reporting).


      Once you share these details, I’ll draft an initial YC-style business plan
      tailored to Acme Sensor, with clear assumptions, a proposed business
      model, unit economics, GTM plan, and funding needs. If you prefer, I can
      also draft a first version now using reasonable assumptions and then
      refine it with your answers.
  - user_input: "url: https://www.greencharge.energy; summary: Battery analytics
      platform optimizing commercial energy storage dispatch for big-box
      retailers and warehouses; request: Draft a YC-style business plan now."
    reasoning: Valid URL; requests plan. Verifies vision and mission appear first.
      No input spec deviations.
    expected: >-
      Vision

      - Turn every big-box store and warehouse into a smart, grid-interactive
      energy asset that lowers costs, reduces emissions, and enhances grid
      reliability.


      Mission

      - Maximize the economic and operational value of commercial battery fleets
      through intelligent, warranty-aware dispatch driven by real-time analytics
      and forecasting.


      Problem

      - Big-box retailers and warehouses face high, volatile utility bills
      driven by demand charges and time-of-use pricing.

      - Many sites have batteries (often with solar) that are under-optimized
      due to complex tariffs, changing price signals, and warranty constraints.

      - Fleet-level operations at scale are hard: variable load profiles,
      multi-utility regions, and fragmented hardware/inverter ecosystems.

      - Missed demand response and market participation opportunities leave
      money on the table; improper dispatch risks accelerated battery
      degradation and warranty issues.


      Solution

      - A battery analytics platform that optimizes commercial energy storage
      dispatch at both site and fleet levels:
        - Day-ahead and real-time charge/discharge schedules to minimize bills (demand charge management, TOU arbitrage, peak shaving).
        - Automated participation in demand response and market programs when profitable and compliant.
        - Warranty-aware optimization to minimize degradation and ensure OEM warranty compliance.
        - Hardware-agnostic integrations across BMS/inverters and EMS/SCADA systems.
        - Fleet management, measurement & verification (M&V), reporting, and benchmarking across thousands of sites.

      Product

      - Core capabilities
        - Tariff and program engine: models complex utility rates, riders, DR programs, and market signals.
        - Forecasting: load, solar PV generation, and price signals using ML models and site-specific features.
        - Optimization: model predictive control/reinforcement learning constrained by site topology, battery limits, and warranty rules.
        - Warranty/degradation models: chemistry-specific (LFP/NMC), cycle counting, temperature impacts, depth-of-discharge limits.
        - Fleet dashboard: savings, uptime, dispatch adherence, alarms, and KPI benchmarking across sites/regions.
        - Integrations: APIs for BMS/inverters, metering/gateways, EMS, and third-party aggregators; secure OT connectivity.
      - Add-ons
        - Demand response optimizer and market bidding (via aggregator partnerships or direct).
        - Solar + storage co-optimization; EV charging load coordination.
        - M&V-grade reporting for finance, sustainability, and utility incentives.
      - Security & compliance
        - Role-based access, audit logs, data encryption; certifications roadmap (SOC 2, UL/IEEE interop testing).

      Why Now

      - Battery costs declining and installed C&I storage accelerating.

      - Rising demand charges and TOU volatility; electrification (EVs,
      refrigeration) increases peaks.

      - DR/market programs expanding; AI optimization now materially improves
      economics.

      - Retailers/warehouses pursuing decarbonization and resilience without
      disrupting operations.


      Market

      - Initial beachhead: U.S. commercial and industrial sites with high demand
      charges (CA, NY, MA, TX, AZ, NV).

      - Target customers: national retailers (e.g., Walmart, Target, Costco,
      Home Depot, Lowe’s), logistics (Amazon, FedEx, UPS), cold storage chains,
      large warehouses (e.g., Prologis tenants), light manufacturing.

      - TAM/SAM
        - ~100k+ potential large-format commercial sites in the U.S., growing storage adoption alongside rooftop solar and EV charging.
        - C&I storage optimization software/services TAM in the U.S. likely several billions by 2030 as fleets scale; global expansion follows similar patterns.

      Business Model

      - SaaS + performance-based:
        - Subscription per site: $1,000–$3,000/month depending on features and scale.
        - Savings share: 10–20% of verified bill savings and DR/market revenues.
        - Enterprise/fleet pricing with volume discounts; optional implementation/integration fees.
      - Channels
        - Direct to national accounts and multi-site portfolios.
        - Partnerships with battery OEMs, integrators/ESCOs, and DR aggregators.
        - White-label option for integrators.

      Go-To-Market

      - Land-and-expand pilots with marquee logos (5–10 sites per customer),
      prove 10–30% bill savings and positive ROI within 6–12 months.

      - Build case studies per region/tariff; expand across fleet locations
      post-pilot.

      - Partnerships: DR aggregators (e.g., Enel X, Voltus, Leap, CPower),
      OEMs/inverters (e.g., Fluence, Tesla, Sungrow, SMA, Power Electronics),
      energy management (Schneider, Siemens).

      - Focus on regions with high demand charges and robust DR programs; align
      with utility incentives.


      Competition

      - Stem/AlsoEnergy, Fluence/AMS, Tesla Autobidder (more utility-scale),
      Energy Toolbase, PowerFlex, and DR aggregators.

      - Differentiation
        - Singular focus on big-box/warehouse fleets.
        - Warranty-aware optimization and hardware-agnostic integrations.
        - Comprehensive tariff/program engine; fast deployment; best-in-class M&V.
        - Open platform with APIs and enterprise-grade reporting.

      Moat

      - Data network effects from diverse fleet operations drive better
      forecasts and optimization.

      - Proprietary degradation/warranty models reduce risk and increase
      lifetime value.

      - Tariff/program library and integrations across hardware ecosystems.

      - Enterprise relationships and proof of ROI at scale.


      Traction (assumptions to be validated)

      - Pilot sites demonstrating 15–25% bill savings with payback <12 months.

      - Integrations with top inverter/BMS vendors; early aggregator
      partnerships.

      - Pipeline with national retailers and logistics firms across CA/TX/NY.


      Business KPIs

      - Site-level: % bill savings, DR revenue per site, dispatch adherence,
      battery degradation rate, uptime.

      - Fleet-level: ARR, gross margin, churn, time-to-deploy, forecast MAE,
      events participation rate.

      - Sales: CAC, sales cycle length, logo retention, expansion rate per
      customer.


      Financials (illustrative)

      - Pricing and unit economics
        - Average site ACV: ~$20–25k/year (subscription + savings share).
        - Gross margin: 80–90% (cloud + data costs are modest at scale).
        - CAC payback: <12 months with land-and-expand motion.
      - Ramp
        - Year 1: 50 sites → ~$1.1M ARR.
        - Year 2: 250 sites → ~$5.5M ARR.
        - Year 3: 800 sites → ~$17.6M ARR.
      - Upside via DR/market revenue modules and solar/EV co-optimization.


      Product Roadmap (12–18 months)

      - Q1–Q2: Complete core optimizer, tariff engine, warranty models;
      integrate top 5 inverter/BMS vendors; SOC 2 readiness.

      - Q2–Q3: Launch pilots with 3 marquee logos; M&V reporting; DR aggregator
      integration; fleet dashboards.

      - Q3–Q4: Multi-region rollout; auto-bidding module; EV charging
      integration; publish case studies.

      - Month 18: 200–300 active sites; >$4–6M ARR; three referenceable national
      accounts.


      Regulatory/Operational Risks and Mitigations

      - Changing tariffs/DR rules: maintain dynamic tariff library; regulatory
      monitoring; flexible optimizer.

      - Warranty disputes/degradation: OEM-validated models; conservative
      constraints; transparent M&V.

      - Hardware fragmentation: hardware-agnostic integrations; certification
      program; tiered support.

      - Cyber/OT security: strict segmentation, audits, standards compliance.


      Funding Ask

      - Seed: $3–5M to scale product, integrations, pilots, and enterprise
      sales.
        - Use of funds: engineering (optimization/ML, integrations), tariff/program ops, security/compliance, sales and partnerships, pilot deployments and gateways.
        - Target runway: 18–24 months to >$4–6M ARR and 200–300 sites.

      Team

      - Founders and key roles needed:
        - Energy optimization/ML lead; battery systems/warranty expert; integrations/OT engineer; enterprise sales lead; regulatory/tariff analyst.
      - Please provide details on current team, domain experience, and gaps to
      fill.


      What We Need To Validate With You

      - Geographies and utility territories you’re targeting first.

      - Current hardware partners (battery chemistries, inverter vendors), site
      connectivity methods, and EMS/SCADA landscape.

      - Status: pilots, signed LOIs, existing customers, and measured savings to
      date.

      - Preferred pricing model (subscription vs. savings share mix) and typical
      contract term.

      - DR/market participation strategy (via partners vs. direct); programs of
      interest.

      - Average site profile: load, solar presence, battery size (kW/kWh),
      constraints, operational sensitivities.

      - Any unique constraints (refrigeration, data center-like uptime, backup
      requirements).

      - Compliance priorities (SOC 2, UL interop, utility-approved telemetry).

      - Sales motion: enterprise vs. channel; estimated sales cycle.


      Would you like to refine or enhance this plan? If you share the specifics
      above, I can tailor the plan, sharpen financials, and convert this into a
      customer-ready pitch and a detailed execution roadmap.
  - user_input: "url: https://www.fleetpilot.ai; summary: Autonomous routing
      optimization for last-mile delivery fleets reducing miles driven by
      15–25%; request: Provide a structured YC-style business plan covering all
      standard sections."
    reasoning: Valid URL; requests structured plan. Ensures all required sections
      exist distinctly. No input spec deviations.
    expected: >-
      Below is an initial YC-style business plan for FleetPilot.ai based on your
      URL and summary. I’ve included assumptions where your site doesn’t provide
      details. After the plan, you’ll find tailored questions to help refine and
      finalize it.


      Vision

      - Create a world where last-mile logistics is autonomously optimized,
      minimizing miles, emissions, and costs, while maximizing delivery
      reliability and driver productivity.


      Mission

      - Deliver plug-and-play autonomous routing for last-mile fleets that
      reduces miles driven by 15–25% through continuous, real-time optimization
      integrated with existing systems.


      Problem

      - Last-mile delivery is complex and dynamic: cancellations, add-on orders,
      traffic, time windows, curbside constraints, driver shift limits, and
      capacity.

      - Most fleets rely on static planning or manual dispatch that cannot adapt
      in real time, leading to inefficient routes, higher miles and fuel costs,
      missed time windows, and stressed drivers.

      - Legacy routing tools are batch-oriented, hard to integrate, and require
      heavy manual tuning; they underperform in day-of-operation volatility.


      Solution

      - FleetPilot.ai: Autonomous routing and dispatch that continuously
      re-optimizes routes throughout the day based on live signals (orders,
      driver location, traffic, capacity, service times).

      - Core capabilities:
        - Dynamic Vehicle Routing Problem with Time Windows (VRPTW) solver tuned for last-mile.
        - Driver-in-the-loop controls and mobile guidance to ensure safety and adoption.
        - Integrations with telematics (e.g., Samsara, Geotab), order management/TMS/WMS, and mapping/traffic data.
        - Constraint-aware automation (shift rules, DOT/union constraints, customer time windows, vehicle capacities).
        - KPI reporting: miles reduced, cost per stop, on-time rate, emissions, driver productivity.
      - Outcomes:
        - 15–25% fewer miles, 5–15% less driver time per route, 3–8% improvement in on-time rate, lower CO2 per stop.

      Why Now

      - E-commerce and grocery delivery demand remains high; fleets face labor
      shortages and rising costs.

      - Telematics penetration and modern APIs make real-time optimization
      feasible.

      - ESG pressure to reduce emissions and regulatory limits on driver hours.

      - Legacy tools were designed for batch planning; real-time AI/ML and cloud
      streaming unlock continuous optimization.


      Market

      - Target customers: Mid-market and enterprise last-mile fleets (parcel
      carriers, e-commerce retailers, grocers, pharmacy/healthcare, big-box
      retail, 3PLs).

      - TAM (global): Last-mile routing/dispatch software and analytics ~$6–12B
      (SaaS + services), driven by millions of delivery vehicles worldwide.

      - SAM (near-term): North America and Europe fleets with 50–5,000 vehicles
      in e-commerce/grocery/parcel; ~$1.5–3B.

      - SOM (12–24 months): Win 100–300 customers, average 100 vehicles each;
      10,000–30,000 vehicles under management.


      Product

      - Platform:
        - Data ingestion: Orders, stops, service times, capacities, driver profiles, historical dwell times, telematics GPS, traffic.
        - Optimization engine: Hybrid combinatorial optimization + learning-based models (e.g., RL/meta-heuristics) for dynamic replanning.
        - Operational UI: Dispatcher console, route health, exception management, automated reassignments, ETA predictions, customer notifications.
        - Driver app/SDK: Turn-by-turn guidance, next-best stop, proof of delivery, safe adjustments.
        - APIs: REST/webhooks for orders, routes, status, events; connectors to telematics/TMS/WMS.
      - Implementation:
        - Week 0–2: Data mapping and integration, define constraints and KPIs.
        - Week 3–6: Pilot on a subset of routes/vehicles; compare against baseline; measure savings.
        - Week 7+: Rollout by depot/region; land-and-expand.

      Business Model

      - SaaS subscription:
        - Per-vehicle monthly (e.g., $79–$199/vehicle/month depending on features, volume).
        - Enterprise: Volume pricing and premium support/SLA; optional per-stop or outcomes-based (share-of-savings) pricing for large fleets.
      - Services:
        - One-time onboarding/integration fee for enterprise.
        - Optional analytics/consulting packages (route audit, carbon reporting).
      - ROI illustration:
        - Typical van drives ~30,000 miles/year. 20% reduction saves ~6,000 miles.
        - Blended cost/mile (fuel, maintenance, depreciation): ~$0.50–$0.70 → $3,000–$4,200 savings/vehicle/year.
        - Labor/time improvements can add $2,000–$5,000/vehicle/year.
        - Total potential savings: $5,000–$9,000 per vehicle per year, supporting strong SaaS ROI.

      Go-To-Market

      - ICP: Fleets with 50–5,000 vehicles, multi-depot operations, time-window
      sensitivity, and API-ready systems.

      - Channels:
        - Direct sales to operations/logistics leaders and dispatch managers.
        - Partnerships with telematics (Samsara, Geotab), TMS/WMS vendors, systems integrators, and last-mile platforms.
        - Marketplaces/app exchanges of telematics/TMS.
      - Motion:
        - ROI-led pilot: 4–8 week POC with side-by-side comparison against legacy routing.
        - Case studies with quantified miles reduction and on-time improvements.
        - Land-and-expand by adding depots, vehicle classes, and regions.
      - Sales cycle: 3–6 months mid-market; 6–12 months enterprise.

      - Marketing: Thought leadership on autonomous routing, webinars with
      partners, sustainability and cost-savings narratives.


      Competition

      - Legacy/batch routing: Descartes, Paragon, Omnitracs Routing, Oracle OTM.

      - Modern last-mile platforms: Onfleet, Bringg, OptimoRoute, Routific,
      Locus, Wise Systems (autonomous dispatch), Circuit, Tookan.

      - In-house tools: Large carriers’ proprietary systems (e.g., UPS ORION,
      Amazon).

      - Differentiation:
        - Continuous, autonomous optimization vs. overnight/static planning.
        - Driver-in-the-loop safety and human factors.
        - Fast integration and time-to-value.
        - Measurable outcomes baked into product (savings dashboards; auditability).

      Moat

      - Data advantage: Route outcomes, service times, driver behavior patterns
      across diverse fleets improve models over time.

      - Optimization IP: Real-time solver for dynamic constraints; event-driven
      architecture.

      - Workflow embed: Deep integrations into dispatch operations and driver
      tools reduce switching.

      - Outcomes-based contracts and dashboards build trust and stickiness.


      Traction (assumptions—please update)

      - Pilots completed with [X] fleets; average miles reduction 18–22%.

      - Vehicles under management: [N].

      - Annualized ARR: [$].

      - Partnerships: [Telematics/TMS partners].

      - Case studies: Grocery and parcel fleet with [# vehicles], [20%] miles
      reduction, [8%] on-time improvement.


      Metrics

      - Vehicles under management (VUM), routes/day, stops/day.

      - Miles per stop; cost per stop; on-time delivery rate; driver
      hours/route.

      - Savings realized ($/vehicle/year); carbon reduction/stop.

      - Net revenue retention (NRR), gross margin, CAC, payback period.

      - Onboarding time per depot; pilot win rate.


      Regulatory and Compliance

      - Respect driver hours-of-service, union constraints, and local delivery
      restrictions.

      - Data privacy/security: SOC 2 roadmap; encrypt data in transit/at rest;
      role-based access; privacy by design.


      Technology

      - Architecture: Cloud-native microservices; streaming pipeline
      (Kafka/Kinesis) for events; stateless optimization service autoscaling.

      - Data: Historical logs, telematics feeds, traffic sources (e.g.,
      HERE/TomTom/Google), geocoding, curbside/parking datasets.

      - Models: Hybrid search/meta-heuristics + learning-based estimators for
      service time prediction and dynamic cost functions; reinforcement learning
      for policy improvements.

      - Reliability: SLA-backed uptime; fallbacks to safe static routes;
      observability for optimization decisions.


      Team (placeholders—please provide)

      - Founders: Background in routing optimization/AI and last-mile operations
      (e.g., ex-UPS/Amazon logistics, PhD in operations research/ML).

      - Key roles to hire: Head of Sales (logistics SaaS), Solutions Architect,
      Senior ML/OR Engineer, Integrations Engineer, Customer Success Lead.


      Financials (3-year high-level model—assumptions)

      - Pricing: $120/vehicle/month blended ARPU mid-market.

      - Year 1: 5,000 VUM → ARR ~$7.2M gross; GM ~85–90%; CAC payback <12
      months.

      - Year 2: 15,000 VUM → ARR ~$21.6M; NRR >130% via expansions.

      - Year 3: 40,000 VUM → ARR ~$57.6M.

      - Cash needs influenced by integration and enterprise sales cycles; capex
      minimal.


      Risks

      - Integration complexity and data quality variability across customers.

      - Operational inertia: Dispatchers hesitant to trust automation; change
      management required.

      - Incumbent entrenchment and bundle pricing from larger suites.

      - Edge cases: Dense urban constraints, building access, compliance quirks.

      - Mitigations: Strong POC playbook, driver-in-the-loop UX, outcome
      guarantees, robust exception management.


      Milestones and Roadmap (12–24 months)

      - 0–6 months: 5–10 logos, 2–3 channel partners, SOC 2 Type I, baseline
      solver v1.5.

      - 6–12 months: 30+ customers, 15,000 VUM, launch outcomes-based pricing,
      case studies in grocery/parcel.

      - 12–24 months: 50–100 customers, 40,000+ VUM, international expansion,
      advanced curbside models, carbon reporting module.


      Funding Needs and Use of Funds

      - Raise: $2–4M Seed (or adjust based on current stage).

      - Use:
        - Product/Engineering (45%): Optimization engine, mobile SDK, integrations, reliability.
        - GTM (35%): Sales, partnerships, customer success, marketing.
        - Security/Compliance (10%): SOC 2, audit readiness.
        - Working capital (10%): Pilots and enterprise onboarding.
      - Runway target: 18–24 months with milestone-based growth.


      YC-style crisp answers

      - What do you make? Autonomous routing optimization that continuously cuts
      last-mile miles by 15–25% and improves delivery reliability.

      - Who uses it? Dispatchers and drivers at last-mile fleets (parcel,
      grocery, retail, 3PL).

      - How do you get users? ROI-led pilots, telematics/TMS partnerships,
      land-and-expand within fleets.

      - How do you make money? SaaS per vehicle/month; enterprise outcomes-based
      options; onboarding services.

      - Why will you win? Real-time autonomous optimization, fast integration,
      measurable savings with outcomes dashboards and driver-in-the-loop UX.


      Tailored questions to refine the plan

      1) Stage and traction

      - How many vehicles are currently under management and in pilots?

      - What measured miles reduction and on-time improvements have you seen in
      production?


      2) Target customers and ICP

      - Which verticals are you prioritizing (parcel vs grocery vs retail vs
      pharmacy)?

      - Typical fleet size in your pipeline?


      3) Product specifics

      - Do you provide a driver app or SDK, or integrate with existing driver
      apps?

      - Which constraints are modeled today (time windows, capacities, shift
      rules, curbside/parking)?

      - Current integrations (telematics, TMS/WMS, e-commerce platforms)?


      4) Pricing and packaging

