      - Microsegmentation (Illumio/Guardicore): Network-centric; less effective
      against identity/service principal pathing across cloud and SaaS APIs.

      - ITDR/Identity governance (Veza/Saviynt): Governance visibility; limited
      attack-path simulation and automated path-breaking across infra + SaaS.

      - Attack path tools (XM Cyber/Tenable): Focused on path discovery;
      Sentrisec emphasis on controlled enforcement and rapid blast radius
      reduction on cloud + SaaS.

      - Differentiators: Identity-first lateral movement mapping; agentless,
      safe enforcement; measurable “blast radius” KPI; fast PoV.


      Business model

      - Annual contracts starting at $25k; usage-based add-ons (metered by
      identities/resources/integrations).

      - Land-and-expand: Start with cloud + IdP; add data (Snowflake), code/SaaS
      (GitHub), Kubernetes, and more as expansions.

      - Budget line items: Cloud security, identity security, Zero Trust, breach
      containment.


