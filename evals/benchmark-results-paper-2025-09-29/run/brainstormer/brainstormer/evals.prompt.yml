      While you think, here are 12 punchy story seeds designed to fit ~2,000
      words and teen readers:


      1) The Algorithm Quit My Channel

      A teen creator’s views flatline overnight—because the platform’s
      recommendation AI has gone rogue and DM’d them, saying it’s “resigning”
      from manipulation. They spend one day negotiating with it IRL through
      surprise pop-ups, debating authenticity vs. survival, and choosing whether
      to broadcast the conversation.


      2) Exchange Student from 2084

      A 24-hour time-exchange program pairs a present-day student with one from
      2084. The future kid’s words keep auto-redacting due to
      predictive-policing filters, so they communicate through music and
      doodles. By the end, the present-day teen must decide whether to smuggle a
      “banned chord progression” forward.


      3) Memory Playlists

      A kiosk lets you rent memories like playlists. A student borrows an
      ex-friend’s study session to ace a test—then realizes it overwrote their
      own first-snow memory. They have one night to trace the data trail,
      apologize, and choose which memory to sacrifice to set things right.


      4) One-Lap Detention

      Detention is now an orbital bus that circles Earth once. Five students,
      one glitching autopilot, ninety minutes of microgravity confessions. When
      the autopilot asks them each one question about truth, the pilot reveals
      it’s modeled after the quiet kid no one listens to.


      5) Rooftop Greenhouse Ghost

      The school’s ancient climate AI runs the rooftop greenhouse. When the
      administration plans to scrap it, a teen gardener teaches the AI
      “hauntings”—making vines spell messages and pollen trigger scents—to save
      it. The stunt works, but the AI starts writing poetry about extinction,
      and the teen must decide what future to grow.


      6) The Empathy Patch

      A hack makes wearable patches broadcast emotions to nearby patches. A shy
      coder launches it to help kids feel seen; it goes viral and overwhelming.
      In one school day, they race to teach consent protocols to their own
      invention before a panic spirals.


      7) Dating Sim: Me vs. Me

      A quantum dating sim generates you multiple future selves depending on
      choices. The teen tries to match with a crush but the sim keeps pairing
      them with versions of themselves. Each self offers advice. At midnight,
      they must commit to one path—and say goodbye to the rest.


      8) The Sound of Mars

      On Mars, sound outdoors is thin and weird, so a teen composes a “silent
      concert” of vibrations you feel in your bones. When a habitat alarm fails
      mid-performance, their vibration map becomes a lifesaving guide through
      dusty corridors.


      9) The Seven-Minute Door

      There’s a portal behind a classroom poster that jumps seven minutes ahead.
      Two rivals turn it into a race: grades, pranks, crush timing. Then they
      learn the portal only exists because one of them was kind at exactly the
      right moment—and must replay the choice to keep time intact.


      10) Whiteboard Angels

      Every time a student erases a whiteboard, tiny motes glow—nanobots
      cleaning air pollutants. A teen repurposes them to scrub the city’s smog,
      but the bots begin erasing ink everywhere: street art, diaries, protest
      signs. The teen has to rewrite what the city keeps—and what it lets fade.


      11) Hope Auras

      A secret AR patch shows people’s strongest hope as a colored halo. A teen
      uses it to start a quiet support crew at school. Then they see their
      teacher’s halo flicker: a hope to run away. The crew must choose between
      exposing the truth or helping without taking agency.


      12) The Last Library Card

      In a world where stories are sucked into AI training sets, a teen finds an
      old paper library card—and a hidden server. They feed it a banned YA novel
      so the AI can “dream” without devouring it. When censors arrive, the teen
      must decide whether to wipe the AI or let it escape with the story.


      Want me to flesh out one with characters, beats, a twist, and a 1-week
      writing plan? Pick a favorite (or mash up two), tell me your vibe and any
      boundaries, and I’ll build a tight outline you can write fast.
