      Moon: Aye, and yet a reed may choose its song; within the storm, resolve
      is pitch and fate the wind.

      Prince: Grant me calm to know the wind, and fire to tune my song, that
      both may meet in gracious harmony.
  - question: "format: short narrative; theme: haunted theatre at midnight;
