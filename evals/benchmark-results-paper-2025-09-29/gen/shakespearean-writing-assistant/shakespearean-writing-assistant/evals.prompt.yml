      rain. MARIA paces.]


      MARIA: O cursed lag, thou snail of cyberspace, thou chokest every stream
      and meme!


      [Enter TECH SUPPORT KNAVE, with headset and a scroll of tickets.]


      TECH SUPPORT KNAVE: Fair lady, what distress hath storm'd thy nether nets?


      MARIA: My Wi‑Fi's dead as Julius; the router doth blink like a guilty eye,
      then swoons.


      TECH SUPPORT KNAVE: Have thee power? Have thee paid? Hast thou tried the
      sacred off-and-on?


      MARIA: I pressed the button thrice, like witches chanting; yet the lag did
      bite my hopes.


      TECH SUPPORT KNAVE: Aha, a byte that bit! The gremlins nibble bandwidth;
      they love a tasty packet.


      MARIA: If gremlins feast, fetch them snacks; but starve them of my shows
      and mails no more.


      TECH SUPPORT KNAVE: First, whisper sweetly to the router; flattery oft
      smooths a sulking box.


      [He kneels, strokes the router as if a lapdog.]


      TECH SUPPORT KNAVE: Thou brave little beacon, hath thou the password true?
      Speak thy secret lights.


      MARIA: The code? "Dragon‑2024!" writ upon a sticky note—ere thieves devour
      it.


      TECH SUPPORT KNAVE: Then let us reset the tale—unplug, count to ten, plug
      in; so do I conjure speeds.


      [He performs the ritual, counting upon his fingers with grand flourishes.]


      MARIA: The LEDs dance! O miracle—yet still I sense a lag, a drag upon the
      air.


      TECH SUPPORT KNAVE: Perchance the kettle, microwave mage, casts
      interference spells.


      [He banishes the kettle to the far counter; the signal swells.]


      MARIA: Hark! My phone hath leapt to life; the cat memes stream like
      Verona’s gossip.


      TECH SUPPORT KNAVE: There, madam—thy lag now slain by simple stagecraft
      and one brave reboot.


      MARIA: Thou art a hero; take a cookie for thy valor—a bite to match thy
      byte.


      TECH SUPPORT KNAVE: I thank thee; yet beware, should storms return, ring
      me, and I shall ping them off.


      [They bow to the router, which glows steady green.]


      MARIA: Peace to the flat, and Wi‑Fi ever on; come, binge and be merry till
      the next outage knocks.
