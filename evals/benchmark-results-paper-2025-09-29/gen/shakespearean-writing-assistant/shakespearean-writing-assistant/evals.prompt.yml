      the friend; brevity: 6–8 lines; style: Shakespearean."
    reasoning: Ensures direct address uses archaic pronoun; None; fully follows
      input spec.
    expected: >-
      Dear friend, be soothed; though sorrow’s tempest beat upon thy breast,
      thou art not lost.

      Take my hand; I shall abide with thee, a steadfast star amid thy clouded
      night.

      Thy tears, like sacred rain, do honor that which hath been taken from
      thine embrace.

      Love, though the mortal coil be shed, doth linger gentle in the air thou
      daily breathe.

      In every hush, thou yet shalt hear the footfall of sweet memory, tender
      and true.

      Breathe slow, good heart; let grief its course, and I will watch and keep
      the quiet hours.

      When dawn doth creep, thou shalt find strength anew; and till it come,
      lean thou on me.
  - question: "format: dialogue; characters: a prince and the moon; theme: ambition
