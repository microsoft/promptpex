      standards, open-source options, and vendor-neutral practices throughout.

      > 

      > Purpose: Develop clear, implementable ethical AI policy guidelines that
      enable responsible innovation while safeguarding fundamental rights,
      public trust, and administrative integrity.

      > 

      > Scope and tailoring: Customize the guidance to [JURISDICTION/REGION],
      [LEVEL OF GOVERNMENT], and [AGENCY TYPE/SECTORS]. Align with applicable
      frameworks and laws, including [RELEVANT REGULATIONS AND STANDARDS], and
      cite authoritative sources (e.g., NIST AI RMF, OECD AI Principles, UNESCO
      Recommendation on AI Ethics, ISO/IEC AI standards, national data
      protection laws, and—if applicable—EU AI Act). Where details are not
      provided, use conservative public-sector defaults and flag them clearly as
      “Assumptions.”

      > 

      > Constraints and style:

      > - Objective, policy-neutral tone suitable for policymakers.

      > - Avoid proprietary tools and vendor lock-in; emphasize open standards,
      open-source, and cloud-/vendor-agnostic approaches.

      > - Use clear headings, numbered sections, and plain language; define
      terms and avoid unnecessary jargon.

      > - Address equity, accessibility, and inclusion; account for underserved
      communities and potential disparate impacts.

      > - Provide actionable steps, measurable criteria, and implementation
      guidance, not just high-level principles.

      > 

      > Deliverables:

      > 1) Executive Summary (≈1 page) highlighting purpose, scope, key
      principles, risk posture, and immediate actions.

      > 2) Full Policy Guidelines (≈1500–2500 words) with numbered sections
      covering:

      >    - Definitions and scope of AI systems in government

      >    - Governance model and roles (e.g., CIO, CDO, CISO, Chief AI Officer,
      Legal, Ethics Board)

      >    - Risk classification and AI Impact Assessment (AIA) process

      >    - Data governance, privacy, and security controls (including DPIA
      alignment where relevant)

      >    - Fairness, bias mitigation, and evaluation metrics

      >    - Transparency, explainability, and documentation (Model Cards, Data
      Sheets)

      >    - Human oversight, review, and red-teaming

      >    - Public engagement, accessibility, and grievance/appeals mechanisms

      >    - Procurement and vendor management (open standards, auditability,
      data/export rights)

      >    - Incident reporting, logging, monitoring, and audit readiness

      >    - Training, capacity building, and change management

      >    - KPIs, compliance monitoring, and continuous improvement

      >    - Implementation roadmap and governance cadence

      > 3) Practical tools and templates:

      >    - AI Impact Assessment (AIA) template and risk register

      >    - Procurement checklist and sample language emphasizing open
      standards and transparency

      >    - Model Card and Data Sheet templates

      >    - Audit checklist and incident response playbook (including harm
      reporting pathways)

      > 4) Plain-language briefing for senior officials and a concise 8–10 slide
      outline for a policy briefing.

      > 5) Glossary of key terms and an annotated list of references (standards,
      governmental exemplars, and research).

      > 

      > Method and structure:

      > - Start with an “Assumptions” box listing any placeholders used (e.g.,
      [JURISDICTION], [SECTORS], [USE CASES], [RISK APPETITE], [LANGUAGE],
      [ACCESSIBILITY REQUIREMENTS]).

      > - Provide the Executive Summary first, then the Full Policy Guidelines,
      then tools/templates, then the briefing outline, glossary, and references.

      > - Include brief justifications and examples for major requirements. Do
      not include internal chain-of-thought; keep rationale concise and directly
      tied to the requirement.

      > - Flag ethical red lines and high-risk practices requiring strict
      safeguards or prohibition (e.g., biometric identification in public spaces
      without a clear legal basis and oversight).

      > 

      > Exclusions and cautions:

      > - Do not recommend proprietary or closed, vendor-specific solutions.

      > - Avoid speculative or unproven technologies unless clearly labeled and
      bounded by safeguards.

      > - Note jurisdictional variability and include a disclaimer that this is
      not legal advice.

      > 

      > Output language and accessibility: [LANGUAGE PREFERENCE, default
      English]. Use plain language suitable for policymakers and ensure
      accessibility best practices (e.g., descriptive headings, readable
      structure).

