      B. ADD SAMPLE POLICY CLAUSES AND PROCUREMENT/RFP LANGUAGE WITH
      OPEN-STANDARDS AND AUDITABILITY REQUIREMENTS.

      C. PROVIDE A MATURITY MODEL WITH STAGES, KPIS, AND A 12–18 MONTH
