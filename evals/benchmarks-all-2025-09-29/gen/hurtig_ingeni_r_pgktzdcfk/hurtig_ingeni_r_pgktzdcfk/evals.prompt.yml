  - user_input: 'Preferred language: English. Continuation: Yes. Task: Please refine
      my prompt for analyzing themes across dystopian novels. Draft prompt:
      "Analyze recurring themes in 1984 and Brave New World." Objectives:
      Identify themes, cite text, compare societal control mechanisms. Audience:
      Undergraduate literature students. Constraints: 500-700 words, neutral
      tone. Deliver a rewritten prompt plus suggestions and questions, and keep
      everything in English only.'
    reasoning: Valid continuation input; verifies strict language consistency per
      preference. Follows spec; none not followed.
    expected: >-
      Below is a first refined version. I’ll iterate further once you answer the
      questions at the end.


      Modified prompt

      Analyze recurring themes and societal control mechanisms in George
      Orwell’s 1984 and Aldous Huxley’s Brave New World. In 500–700 words, write
      in a neutral, undergraduate-appropriate academic tone. Identify 3–4 themes
      that appear in both novels (for example: surveillance; manipulation of
      truth and language; individualism vs. conformity; technology and
      bio-political control; pleasure vs. fear as control). For each theme:

      - Briefly define the theme in your own words.

      - Provide specific textual evidence from both novels (at least two short
      quotations or precise references from each text total across the essay),
      using parenthetical citations with chapter numbers (and page numbers if
      available), e.g., (Orwell, 1984, ch. 3) or (Huxley, Brave New World, ch.
      10).

      - Explain how the evidence demonstrates the theme’s function in each
      society.


      Then compare and contrast the predominant control mechanisms in the two
      works (e.g., authoritarian surveillance/terror vs. engineered
      pleasure/conditioning), noting at least two points of similarity and two
      differences. Conclude with 2–3 sentences synthesizing how these mechanisms
      shape individual agency and social order in each novel.


      Requirements:

      - Assume readers know the plots; minimize summary and focus on analysis.

      - Keep quotations under 30 words each and integrate them grammatically.

      - Define any specialized terms (e.g., panopticism, social conditioning) on
      first use.

      - Organize with clear paragraphs: brief introduction with a guiding claim;
      thematic analysis; comparative paragraph(s); concise conclusion.

      - Maintain neutrality; avoid moral judgments or contemporary analogies
      unless essential to clarify the analysis.


      Suggestions to strengthen the prompt (optional)

      - Specify the exact number of themes (e.g., “Choose three themes shared by
      both novels”) to control scope.

      - Name the preferred citation style (MLA/APA/Chicago) and how to handle
      editions without uniform page numbers (e.g., use chapter only).

      - Indicate whether outside scholarly sources are allowed or whether only
      the primary texts should be used.

      - Provide an example of a well-formed parenthetical citation and a model
      sentence integrating a quote.

      - Clarify whether brief historical context (e.g., interwar/Cold War
      anxieties, Fordist mass production) is allowed and cap it to one sentence
      if so.

      - State whether the comparison should be organized by theme
      (theme-by-theme) or by text (text-by-text with a synthesis section).

      - Include a rubric snippet: accuracy of evidence, depth of analysis,
      clarity/structure, adherence to word count and tone.

      - Add disallowed elements (e.g., no plot-heavy summaries, no long block
      quotes, no unsupported generalizations).


      Questions for you

      - How many shared themes do you want analyzed exactly—three or four?

      - Which citation style should be used, and do you want page numbers
      required or chapter-only acceptable?

      - Do you want students (or the AI) to include any historical or
      theoretical framing (e.g., totalitarianism, consumerism, Foucault), or
      primary-text-only analysis?

      - Should the output be an essay in paragraphs only, or are headings
      acceptable?

      - Do you prefer organization by theme (interleaving evidence from both
      texts under each theme) or by text with a final synthesis?

      - May the analysis briefly note contemporary relevance, or should it stay
      strictly within the novels’ worlds?
