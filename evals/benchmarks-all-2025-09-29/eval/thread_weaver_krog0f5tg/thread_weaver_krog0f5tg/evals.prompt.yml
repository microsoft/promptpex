      1/7

      What is the bullwhip effect? Small changes in shopper demand at the store
      ripple upstream as larger and larger swings in orders for distributors,
      manufacturers, and suppliers. The result: frequent stockouts, excess
      inventory, and higher costs. #SupplyChain #Operations


      2/7

      How it amplifies: A 5% rise in store sales can prompt the retailer to
      order 10% more “just in case.” The distributor, seeing that spike, orders
