      3/9

      Consent = clear, informed, freely given, specific, and easy to withdraw.

      Example: “Subscribe to our newsletter” with a separate checkbox and
      plain-language explanation.

      Do: Use opt-in checkboxes with a brief purpose statement.

      Don’t: Pre-check boxes or bundle consent with unrelated terms.

      Visual: Screenshot concept of a clean signup form showing a separate
      consent checkbox.

      Alt-text: A minimalist form with a visible unchecked box labeled “Email me
      updates,” plus a short purpose note.


      4/9

      Data Minimization = collect only what you need to deliver the service.

      Example: For a newsletter, you need an email, not a birthdate or home
      address.

      Do: Review forms and delete unnecessary fields.

      Don’t: Ask for “nice to have” data you won’t use.

      Visual: Before/After mock: form with 8 fields vs. form with 1–2 essential
